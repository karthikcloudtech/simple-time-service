docker_release_version:
  stage: release_version
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: unix:///var/run/docker.sock
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache base64
  script:
    - |
      # Wait for Docker daemon
      timeout=60
      counter=0
      until docker info > /dev/null 2>&1; do
        if [ $counter -ge $timeout ]; then
          echo "ERROR: Docker daemon did not become ready within ${timeout} seconds"
          exit 1
        fi
        sleep 1
        counter=$((counter + 1))
      done
      
      # Login to Docker Hub
      echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
      
      # Setup buildx for multi-platform builds
      docker buildx create --use --driver docker-container || true
      docker buildx inspect --bootstrap
      
      # Build and push for both amd64 and arm64 with release tag
      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        --tag ${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA} \
        --tag ${IMAGE_NAME}:${CI_COMMIT_TAG} \
        --push \
        .
  rules:
    - if: '$CI_COMMIT_TAG'
  allow_failure: true

