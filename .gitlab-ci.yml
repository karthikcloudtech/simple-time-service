build:
  stage: build
  image: python:3.11
  cache:
    paths:
      - .cache/pip
  script:
    - echo "Running build validation..."
    - pip install --cache-dir .cache/pip -r requirements.txt
    - python -m compileall app/
  artifacts:
    paths:
      - app/__pycache__/
    expire_in: 1 hour
  rules:
    - if: '$CI_MERGE_REQUEST_ID'  

# ---------------------------
# ðŸ³ DOCKER BUILD & PUSH (Docker Hub)
# ---------------------------
# Using Docker buildx for multi-platform support (amd64, arm64)
# Requires privileged mode on runner
docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: unix:///var/run/docker.sock
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apk add --no-cache base64
  script:
    - |
      # Wait for Docker daemon
      timeout=60
      counter=0
      until docker info > /dev/null 2>&1; do
        if [ $counter -ge $timeout ]; then
          echo "ERROR: Docker daemon did not become ready within ${timeout} seconds"
          exit 1
        fi
        sleep 1
        counter=$((counter + 1))
      done
      
      # Login to Docker Hub
      echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin
      
      # Setup buildx for multi-platform builds
      docker buildx create --use --driver docker-container || true
      docker buildx inspect --bootstrap
      
      # Build and push for both amd64 and arm64
      TAGS="--tag ${IMAGE_NAME}:${CI_COMMIT_SHORT_SHA} --tag ${IMAGE_NAME}:latest"
      if [ -n "${CI_COMMIT_TAG}" ]; then
        TAGS="${TAGS} --tag ${IMAGE_NAME}:${CI_COMMIT_TAG}"
      fi
      
      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        ${TAGS} \
        --push \
        .
  rules:
    # Only build on MR if application code changed
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        - app/**/*
        - Dockerfile
        - requirements.txt
        - .dockerignore
    # Only build on main if application code changed
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - app/**/*
        - Dockerfile
        - requirements.txt
        - .dockerignore
    # Always build on semantic version tags (for prod releases)
    - if: '$CI_COMMIT_TAG =~ /^v?[0-9]+\.[0-9]+\.[0-9]+/'
  allow_failure: true  
