name: ðŸ§¨ Destroy Infrastructure (Manual Only)

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Which environment to destroy?"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod

      confirm:
        description: "Type DESTROY to confirm"
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest

    # approval gate per environment
    environment: ${{ github.event.inputs.env }}

    env:
      TF_ROOT: infra/environments/${{ github.event.inputs.env }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Safety check
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "Aborted: confirmation text mismatch"
            exit 1
          fi

      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Terraform init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init

      - name: Terraform destroy
        working-directory: ${{ env.TF_ROOT }}
        run: terraform destroy -auto-approve
