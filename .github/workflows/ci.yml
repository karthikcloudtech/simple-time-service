# --------------------
# SONARCLOUD – Code Quality & Security Analysis
# --------------------
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.PROJECT_NAME }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=app/
            -Dsonar.python.version=3.11

# --------------------
# OWASP Dependency-Check – CVE Scan
# --------------------
  owasp-dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ env.PROJECT_NAME }}
          path: .
          format: HTML
          args: >-
            --scan requirements.txt
            --enableExperimental
            --failOnCVSS 9
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
        env:
          JAVA_HOME: /opt/jdk

      - name: Upload OWASP Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 30

# --------------------
# STAGE 3: TRIVY SCAN (after docker builds)
#   - Requires docker image to be built
# --------------------
  trivy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan (dependencies)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image tag for Trivy scan
        id: tag
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            IMAGE_TAG=${IMAGE_NAME}:pr-${SHA_TAG}
          else
            IMAGE_TAG=${IMAGE_NAME}:${SHA_TAG}
          fi
          echo "image-ref=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.tag.outputs.image-ref }}
          format: json
          output: trivy-image-results.json
          severity: CRITICAL,HIGH,MEDIUM
          exit-code: "0"

      - name: Upload Trivy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-image-results.json
          retention-days: 30