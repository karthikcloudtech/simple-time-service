name: CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "app/**"
      - "Dockerfile"
      - "requirements.txt"
      - "gitops/**"
      - ".github/workflows/ci.yml"

  push:
    branches: [main, develop]
    tags:
      - "v*.*.*"
    paths:
      - "app/**"
      - "Dockerfile"
      - "requirements.txt"
      - "gitops/**"
      - ".github/workflows/ci.yml"

  workflow_dispatch: {}

env:
  IMAGE_NAME: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/simple-time-service
  PROJECT_NAME: simple-time-service

# --------------------
# WORKFLOW STAGES
# --------------------
# STAGE 1: BUILD (sequential) - Compile dependencies
# STAGE 2: PARALLEL (after build) - Docker, Semgrep, SonarCloud, OWASP
# STAGE 3: TRIVY SCAN (after docker) - Image vulnerability scan
# Note: Terraform plan/apply handled in separate terraform.yml workflow
