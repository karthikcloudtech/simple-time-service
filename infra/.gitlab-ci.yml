variables:
  TF_ROOT: "infra/environments/prod"
  AWS_DEFAULT_REGION: "us-east-1"
  PROJECT_NAME: "simple-time-service"
  ENVIRONMENT: "prod"
  # Required CI/CD variables:
  # - AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY (or use GitLab OIDC)

terraform_plan:
  stage: terraform
  image: 
    name: hashicorp/terraform:latest
    entrypoint: [""]
  variables:
    TF_ROOT: "infra/environments/prod"
    AWS_DEFAULT_REGION: "us-east-1"
  before_script:
    - cd $TF_ROOT
    - terraform --version
    # Verify required variables are available
    - |
      if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
        echo "ERROR: AWS credentials not found. Please set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY as CI/CD variables."
        exit 1
      fi
    - terraform init
  script:
    - echo "Running Terraform plan..."
    - terraform validate
    - terraform plan -out=tfplan -var-file=terraform.tfvars
  artifacts:
    paths:
      - $TF_ROOT/tfplan
      - $TF_ROOT/.terraform
    expire_in: 1 week
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        - "infra/**/*"
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "infra/**/*"

terraform_apply:
  stage: terraform
  image: 
    name: hashicorp/terraform:latest
    entrypoint: [""]
  variables:
    TF_ROOT: "infra/environments/prod"
    AWS_DEFAULT_REGION: "us-east-1"
  needs:
    - terraform_plan
  before_script:
    - cd $TF_ROOT
    - terraform --version
    # Verify required variables are available
    - |
      if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
        echo "ERROR: AWS credentials not found. Please set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY as CI/CD variables."
        exit 1
      fi
    - terraform init
  script:
    - echo "Applying Terraform changes..."
    - terraform apply -auto-approve tfplan
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_MERGE_REQUEST_ID'

