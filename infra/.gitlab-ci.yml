variables:
  TF_ROOT: "infra/environments/prod"
  AWS_DEFAULT_REGION: "us-east-1"
  PROJECT_NAME: "simple-time-service"
  ENVIRONMENT: "prod"
  # Required CI/CD variables:
  # - AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY (or use GitLab OIDC)

terraform_plan:
  stage: terraform
  image: 
    name: hashicorp/terraform:latest
    entrypoint: [""]
  tags:
    - project-specific
  variables:
    TF_ROOT: "infra/environments/prod"
    AWS_DEFAULT_REGION: "us-east-1"
  before_script:
    - cd $TF_ROOT
    - terraform --version
    # Verify required variables are available
    - |
      if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
        echo "ERROR: AWS credentials not found. Please set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY as CI/CD variables."
        exit 1
      fi
    - terraform init
  script:
    - echo "Running Terraform plan..."
    - terraform validate
    - terraform plan -out=tfplan -var-file=terraform.tfvars
  artifacts:
    paths:
      - $TF_ROOT/tfplan
      - $TF_ROOT/.terraform
    expire_in: 1 week
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        - "infra/**/*"
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "infra/**/*"

terraform_apply:
  stage: terraform
  image: 
    name: hashicorp/terraform:latest
    entrypoint: [""]
  tags:
    - project-specific
  variables:
    TF_ROOT: "infra/environments/prod"
    AWS_DEFAULT_REGION: "us-east-1"
  needs:
    - job: terraform_plan
      optional: true
  before_script:
    # Install AWS CLI, kubectl, and helm for addons installation
    - |
      set -e
      echo "Installing required tools for EKS addons installation..."
      
      # Install required packages for Alpine Linux
      apk add --no-cache curl bash jq unzip openssl ca-certificates python3 py3-pip
      
      # Install AWS CLI v1 via pip (v2 installer doesn't work on Alpine/musl)
      # Using --break-system-packages is acceptable in CI/CD environments
      echo "Installing AWS CLI..."
      pip3 install --no-cache-dir --break-system-packages awscli
      aws --version || { echo "AWS CLI installation failed"; exit 1; }
      
      # Install kubectl
      echo "Installing kubectl..."
      KUBECTL_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt)
      curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
      chmod +x kubectl
      mv kubectl /usr/local/bin/kubectl
      kubectl version --client || { echo "kubectl installation failed"; exit 1; }
      
      # Install helm (download tarball directly, no script)
      echo "Installing helm..."
      HELM_VERSION=$(curl -s https://api.github.com/repos/helm/helm/releases/latest | jq -r '.tag_name' || echo "v3.15.0")
      curl -LO "https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz"
      tar -zxvf "helm-${HELM_VERSION}-linux-amd64.tar.gz" || { echo "Helm download/extract failed"; exit 1; }
      mv linux-amd64/helm /usr/local/bin/helm || { echo "Helm move failed"; exit 1; }
      rm -rf "helm-${HELM_VERSION}-linux-amd64.tar.gz" linux-amd64
      helm version --client || { echo "Helm installation failed"; exit 1; }
      
      echo "All tools installed successfully!"
      echo "AWS CLI: $(aws --version)"
      echo "kubectl: $(kubectl version --client --short)"
      echo "helm: $(helm version --client --short)"
    - cd $TF_ROOT
    - terraform --version
    # Verify required variables are available
    - |
      if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
        echo "ERROR: AWS credentials not found. Please set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY as CI/CD variables."
        exit 1
      fi
    - terraform init
  script:
    - echo "Applying Terraform changes..."
    - terraform apply -auto-approve tfplan
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "infra/**/*"
    - if: '$CI_MERGE_REQUEST_ID'
      changes:
        - "infra/**/*"
        

