apiVersion: apps/v1
kind: Deployment
{{- $appVersion := .Values.appVersion }}
{{- $image := printf "%s:%s" .Values.image.repository $appVersion }}
metadata:
  name: {{ .Values.container.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ .Values.container.name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.container.name }}
  strategy:
    type: {{ .Values.deployment.strategy.type }}
    {{- if eq .Values.deployment.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.deployment.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.deployment.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  template:
    metadata:
      labels:
        app: {{ .Values.container.name }}
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: {{ $image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.container.port }}
              name: http
              protocol: TCP
          env:
          {{- range .Values.container.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
          {{- end }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name={{ .Values.container.name }},service.version={{ $appVersion }}"
          resources:
            {{- toYaml .Values.container.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.container.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.container.readinessProbe | nindent 12 }}
