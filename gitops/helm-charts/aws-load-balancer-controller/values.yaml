# AWS Load Balancer Controller Helm Values
# NOTE: This file is for reference only. AWS Load Balancer Controller is installed directly via Helm
# in scripts/install-eks-addons.sh (not via ArgoCD Application)
# Chart: aws/aws-load-balancer-controller

clusterName: simple-time-service-prod
region: us-east-1

serviceAccount:
  create: false
  name: aws-load-balancer-controller

enableServiceMutatorWebhook: false

# NOTE: IAM role ARN annotation must be set via ServiceAccount annotation
# Use Terraform output: terraform output aws_load_balancer_controller_role_arn

