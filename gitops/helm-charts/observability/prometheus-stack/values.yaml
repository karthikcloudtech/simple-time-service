# Prometheus Stack Helm Values (for testing - single replica)
# Used by: gitops/argo-apps/observability/prometheus-stack.yaml
# Chart: prometheus-community/kube-prometheus-stack

prometheus-stack:
  prometheus:
    prometheusSpec:
      replicas: 1
      retention: 24h
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 200m
          memory: 512Mi
  
  grafana:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  
  alertmanager:
    alertmanagerSpec:
      replicas: 1
  
  nodeExporter:
    enabled: true
  
  kubeStateMetrics:
    enabled: true