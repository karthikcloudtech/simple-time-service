# Kibana Helm Values
# Used by: gitops/argo-apps/observability/kibana.yaml
# Chart: elastic/kibana

replicas: 1

# HTTP (not HTTPS) since elasticsearch TLS is disabled for testing
elasticsearchHosts: http://elasticsearch-master.logging.svc.cluster.local:9200

resources:
  requests:
    memory: 512Mi
    cpu: 500m

lifecycleHooks:
  preInstall:
    enabled: false
  preUpgrade:
    enabled: false
  preRollback:
    enabled: false
  preDelete:
    enabled: false

# Disable security for testing
xpack:
  security:
    enabled: false

