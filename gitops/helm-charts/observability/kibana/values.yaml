# Kibana Helm Values
# Used by: gitops/argo-apps/observability/kibana.yaml
# Chart: elastic/kibana

replicas: 1

# Use HTTP (security disabled for testing)
elasticsearchHosts: http://elasticsearch-master.logging.svc.cluster.local:9200
# Certificate secrets not needed for HTTP
# elasticsearchCertificateSecret: elasticsearch-tls
# elasticsearchCertificateSecretMountPath: /usr/share/kibana/config/certs

resources:
  requests:
    memory: 512Mi
    cpu: 500m

lifecycleHooks:
  preInstall:
    enabled: false
  preUpgrade:
    enabled: false
  preRollback:
    enabled: false
  preDelete:
    enabled: false

# Security disabled for testing
xpack:
  security:
    enabled: false
