# Kibana Helm Values
# Used by: gitops/argo-apps/observability/kibana.yaml
# Chart: elastic/kibana

replicas: 1

# Use HTTPS with self-signed certs from cert-manager
elasticsearchHosts: https://elasticsearch-master.logging.svc.cluster.local:9200
elasticsearchCertificateSecret: elasticsearch-tls
elasticsearchCertificateSecretMountPath: /usr/share/kibana/config/certs

resources:
  requests:
    memory: 512Mi
    cpu: 500m

lifecycleHooks:
  preInstall:
    enabled: false
  preUpgrade:
    enabled: false
  preRollback:
    enabled: false
  preDelete:
    enabled: false

# Enable security
xpack:
  security:
    enabled: true
  encryptedSavedObjects:
    encryptionKey: "min32characterlongsecretkeyhere1234"

