{{- if and .Values.ingress.enabled .Values.kibana.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ingress
  namespace: {{ .Values.namespace.name }}
  annotations:
    {{- range $key, $value := .Values.ingress.commonAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}

    {{- range $key, $value := .Values.kibana.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.kibana.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.kibana.serviceName }}
                port:
                  number: {{ .Values.kibana.servicePort }}
{{- end }}
