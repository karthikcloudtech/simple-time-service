# PostgreSQL Helm Values
# Used by: gitops/argo-apps/platform/postgresql.yaml
# Chart: Custom PostgreSQL StatefulSet

namespace: postgres

postgresql:
  auth:
    username: appuser
    password: changeme123
    postgresPassword: postgres123
    database: appdb

  primary:
    replicaCount: 1
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 500m

  persistence:
    enabled: true
    storageClass: gp3
    size: 5Gi

  service:
    type: ClusterIP
    port: 5432

