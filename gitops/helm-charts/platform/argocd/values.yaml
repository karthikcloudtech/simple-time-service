# Default values for ArgoCD
# This wrapper chart points to the upstream argo-cd Helm chart
# All configuration should be done via values-staging.yaml and values-prod.yaml

argocd:
  server:
    service:
      type: ClusterIP
    extraArgs:
      - --insecure
    ingress:
      enabled: false
      # NOTE: Ingress is managed separately in argocd-ingress chart
      # This prevents circular dependencies
  
  global:
    podLabels:
      app.kubernetes.io/instance: argocd
  
  controller:
    podLabels:
      app.kubernetes.io/instance: argocd
  
  dex:
    enabled: false
  
  redis:
    podLabels:
      app.kubernetes.io/instance: argocd
  
  repoServer:
    podLabels:
      app.kubernetes.io/instance: argocd
  
  applicationSet:
    podLabels:
      app.kubernetes.io/instance: argocd
  
  notifications:
    podLabels:
      app.kubernetes.io/instance: argocd
