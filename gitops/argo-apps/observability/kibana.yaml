apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after elasticsearch (wave 1) is ready
spec:
  project: default
  source:
    repoURL: https://github.com/karthikcloudtech/simple-time-service.git
    targetRevision: fastapi
    path: gitops/helm-charts/observability/kibana
    helm:
      valueFiles:
        - values.yaml
      # NOTE: Elasticsearch must be installed and ready before Kibana syncs
      # Consider using sync waves or manual sync for Kibana
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

