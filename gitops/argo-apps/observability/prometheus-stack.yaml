apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/karthikbm2k25/simple-time-service.git
    targetRevision: main
    path: gitops/helm-charts/observability/prometheus-stack
    helm:
      valueFiles:
        - values.yaml
      # NOTE: StorageClass 'gp3' must exist before this application syncs
      # Ensure StorageClass is created via Terraform or GitOps first
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

