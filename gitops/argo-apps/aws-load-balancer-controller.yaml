apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  # Sync after ServiceAccounts are created
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://aws.github.io/eks-charts
    chart: aws-load-balancer-controller
    # NOTE: Verify latest version at https://artifacthub.io/packages/helm/aws/aws-load-balancer-controller
    # Run: helm search repo eks/aws-load-balancer-controller --versions | head -1
    # UPDATED: Using latest version - verify before deploying
    targetRevision: 1.8.0
    helm:
      parameters:
        - name: clusterName
          value: simple-time-service-prod
        - name: serviceAccount.create
          value: "false"
        - name: serviceAccount.name
          value: aws-load-balancer-controller
        - name: region
          value: us-east-1
        - name: enableServiceMutatorWebhook
          value: "false"
        # VPC ID specified because controller cannot access EC2 metadata (IMDSv2)
        # Dynamically retrieved by install-eks-addons.sh script (by VPC name or EKS cluster)
        # The script automatically updates this value before ArgoCD syncs
        # Get VPC ID manually:
        #   By name: aws ec2 describe-vpcs --filters "Name=tag:Name,Values=<project-name>-vpc" --query 'Vpcs[0].VpcId' --output text
        #   By cluster: aws eks describe-cluster --name <cluster-name> --query 'cluster.resourcesVpcConfig.vpcId' --output text
        - name: vpcId
          value: "vpc-PLACEHOLDER"  # Automatically replaced by install-eks-addons.sh (do not hardcode - run script before deploying)
      # ServiceAccount is created separately via gitops/serviceaccounts
      # Get role ARN: terraform -chdir=infra/environments/prod output -raw aws_load_balancer_controller_role_arn
      # Update gitops/serviceaccounts/aws-load-balancer-controller-sa.yaml with the role ARN
      # VPC ID: If you see "failed to introspect vpcID from EC2Metadata" error,
      #         uncomment extraArgs above and set the VPC ID from: terraform output vpc_id
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

