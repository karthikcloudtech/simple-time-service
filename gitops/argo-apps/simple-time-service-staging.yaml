apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-time-service-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/karthikbm2k25/simple-time-service.git
    # Staging watches develop branch - feature branches merge to develop
    # Uses commit SHA tags from merged feature branches
    targetRevision: develop
    path: gitops/helm-charts/simple-time-service
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: simple-time-service-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

