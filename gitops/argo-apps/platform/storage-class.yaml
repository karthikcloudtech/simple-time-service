apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage-class
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy first, before any charts needing gp3 StorageClass
spec:
  project: default
  source:
    repoURL: https://github.com/karthikcloudtech/simple-time-service.git
    targetRevision: fastapi
    path: gitops/helm-charts/platform/storage-class
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # StorageClass is cluster-scoped
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # StorageClass is cluster-scoped, no namespace needed
  # NOTE: This StorageClass must be created before Helm charts that use it
  # Consider using sync waves or ensuring this syncs before prometheus-stack and elasticsearch

