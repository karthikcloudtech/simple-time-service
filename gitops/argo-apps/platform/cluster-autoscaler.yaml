apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler
  namespace: argocd
  # Sync after ServiceAccounts are created
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/karthikcloudtech/simple-time-service.git
    targetRevision: time-ip
    path: gitops/helm-charts/platform/cluster-autoscaler
    helm:
      valueFiles:
        - values.yaml
      # ServiceAccount is created by Helm with IAM role annotation
      # The IAM role ARN is set via serviceAccount.annotations parameter above
      # Get role ARN: terraform -chdir=infra/environments/prod output -raw cluster_autoscaler_role_arn
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

