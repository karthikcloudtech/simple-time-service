apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-time-service-ingress
  annotations:
    alb.ingress.kubernetes.io/group.name: trainerkarthik-shop
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: time.trainerkarthik.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-time-service
                port:
                  number: 80
  tls:
    - hosts:
        - time.trainerkarthik.shop
      secretName: prod-time-tls


